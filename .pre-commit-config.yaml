# Pre-commit hooks - simplified for POC
# Keep it simple: auto-formatting + security only

repos:
  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        files: ^(server|worker)/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        files: ^(server|worker)/

  # Security: prevent secrets from being committed
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|package.json|poetry.lock

  # Security: scan for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-ll', '-i']  # Only medium/high severity
        files: ^(server|worker)/

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^web/
        types_or: [javascript, jsx, ts, tsx, json, css]

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key

default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    venv-new/|
    env/|
    node_modules/|
    \.pytest_cache/|
    __pycache__/|
    \.mypy_cache/|
    dist/|
    build/
  )
