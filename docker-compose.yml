version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: automotive-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automotive_scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: automotive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Server
  server:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.server
    container_name: automotive-server
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/automotive_scheduler
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./server/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Outbound Call Worker
  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: automotive-worker
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/automotive_scheduler
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./worker:/app/worker
      - ./server/app:/app/server/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Ngrok for local development (exposes server to internet for Twilio webhooks)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: automotive-ngrok
    command:
      - "http"
      - "server:8000"
    ports:
      - "4040:4040"  # Ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - server
    profiles:
      - dev  # Only start with --profile dev

volumes:
  postgres_data:
  redis_data:
