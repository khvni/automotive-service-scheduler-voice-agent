name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements-dev.txt

      - name: Run Black
        run: |
          black --check server/app server/tests worker scripts

      - name: Run isort
        run: |
          isort --check server/app server/tests worker scripts

      - name: Run flake8
        run: |
          flake8 server/app worker

      - name: Run mypy
        run: |
          mypy server/app worker

      - name: Run pylint
        run: |
          pylint server/app worker --rcfile=.pylintrc

      - name: Run bandit security checks
        run: |
          bandit -r server/app worker -ll

      - name: Run tests with coverage
        run: |
          cd server && pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
